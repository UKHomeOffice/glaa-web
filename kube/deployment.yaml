---
apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: glaa-web
spec:
  replicas: 1
  template:
    metadata:
      labels:
        name: glaa-web
    spec:  
      containers:
      - name: glaa-web
        securityContext:
          runAsNonRoot: true            
        image: quay.io/ukhomeofficedigital/glaa-web:latest
        imagePullPolicy: IfNotPresent
        ports:
          - containerPort: 80
        env:
          - name: DB_SERVER
            valueFrom:
              secretKeyRef:
                name: glaadev-rds-access
                key: endpoint   
          - name: DB_PORT
            valueFrom:
              secretKeyRef:
                name: glaadev-rds-access
                key: port                         
          - name: DB_USER
            valueFrom:
              secretKeyRef:
                name: glaadev-rds-access
                key: username          
          - name: DB_PASS
            valueFrom:
              secretKeyRef:
                name: glaadev-rds-access
                key: password                              